[tool.poetry]
name = "amplitude-data-wrapper"
version = "0.3.1"
description = "python wrapper for using the amplitude analytics and taxonomy APIs"
authors = ["Tobias McVey <tobias.mcvey@gmail.com>"]
license = "MIT"
readme="README.md"
homepage = "https://github.com/tobiasmcvey/amplitude-data-wrapper"
repository = "https://github.com/tobiasmcvey/amplitude-data-wrapper"
documentation = "https://github.com/tobiasmcvey/amplitude-data-wrapper"

[tool.poetry.dependencies]
python = "^3.8"
requests = "^2.27.1"
tqdm = "^4.62.3"

[tool.poetry.dev-dependencies]
ipykernel = "^6.7.0"
python-decouple = "^3.6"
black = "^22.3.0"
twine = "^4.0.1"
keyring = "^23.6.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
